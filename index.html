				vertical-align: bottom;
			}
			area {
				display: block;
				cursor: pointer;
			}
			.desktop {
				pointer-events: all;
			}
			.mobile {
				pointer-events: none;
			}
			.lightbox {
				background-color: white;
				position: fixed;
				z-index: 1;

				display: none;
				margin: 100px 35px 100px 35px;
				
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
			}
			.lightbox img {
				background-color: transparent;
				position: absolute;
				z-index: 2;

				max-width: 100%;
				max-height: 100%;

				top: 50%;
				left: 50%;

				transform: translate(-50%, -50%);
			}
			@media screen and (max-width: 600px) {

			}
